<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>based on sonic 3 bonus zone</title>
    <link rel="stylesheet" type="text/css" href="./UI.css" />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!--  -->
    <canvas id="c" style="background-color: black; position: absolute"></canvas>
    <!--  -->
    <!--cannot bundle scripts without the module type -->
    <div id="game-UI-and-canvas-holder">
      <!--  -->
      <div id="main-menu-div">
        <div id="game-title-div">SPHERE GAME</div>
        <div id="start-game-btn" class="buttons">
          <button class="btn">
            <span></span>
            <p
              data-start="good luck!"
              data-text="start!"
              data-title="new game"
            ></p>
          </button>
        </div>
      </div>
      <!--  -->
      <div id="game-stats-div">
        <div id="objectives-div">
          <img id="objectives-img" src="./greenSphere.png" alt="" />
          <label id="objectives-progress-label" for="objectives-div"
            >0/100</label
          >
        </div>
        <div id="treasure-div">
          <img id="treasure-img" src="./treasure_img.png" alt="" />
          <label id="treasure-progress-label" for="treasure-div">0/100</label>
        </div>
      </div>
    </div>
    <script type="module" src="/globals.js"></script>
    <script type="module" src="/gameObjectsCode.js"></script>
    <script type="module" src="/threeJsHelpers.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
